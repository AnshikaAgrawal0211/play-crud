@(person: Form[form.EmployeeData])(implicit request: MessagesRequestHeader)

@import helper._

@request.flash.get("success").map { key =>
   @request.messages(key)
}

@main("Welcome") {
  @form(routes.EmployeeController.addPerson()) {
		@inputText(person("name"))
		@inputText(person("age"))
        @CSRF.formField

		<div class="buttons">
			<input type="submit" value="Add Person"/>
		</div>
	}
}
